<header>
  <div class="container">
    <div class="header-bottom-w3layouts">
      <div class="main-w3ls-logo">
        <a href="/">
          <img src="{{ site.baseurl }}/assets/images/logo-long.png" alt="GbrG Academy" />
        </a>
      </div>
      <!-- navigation -->
      <nav class="navbar navbar-default">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="{% if page.title == 'Home' %}active{% endif %}"><a href="/">Home</a></li>
            <li class="{% if page.title == 'About' %}active{% endif %}"><a href="/about">About</a></li>
            <li class="{% if page.title == 'Training' %}active{% endif %}"><a href="/training">Training</a></li>
            <li class="{% if page.title == 'Courses' %}active{% endif %}"><a href="/courses">Courses</a></li>
            <li class="{% if page.title == 'Trainers' %}active{% endif %}"><a href="/trainers">Trainers</a></li>
            <li class="{% if page.title == 'Contact' %}active{% endif %}"><a href="/contact">Contact</a></li>
          </ul>

        </div>
        <!-- /.navbar-collapse -->

      </nav>
    </div>
    <div class="clearfix"></div>
  </div>
  <!-- //navigation -->
