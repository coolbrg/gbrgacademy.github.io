<div class="row my-4">
  <div class="col-md-12 col-sm-12">
    <div class="image-wrapper">
      {% if include.url %}
      <a href="{{ include.url }}" title="{{ include.title }}" target="_blank">
        {% endif %}

        <img src="{{ include.img }}" alt="{{ include.title }}" class="{{ include.class }}" />

        {% if include.url %}
      </a>
      {% endif %}

      {% if include.caption %}
      <p class="image-caption">Image: {{ include.caption }}</p>
      {% endif %}
    </div>
  </div>
</div>
