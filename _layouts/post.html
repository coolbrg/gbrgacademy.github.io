---
layout: default
title: Blogs
---
<div id="blog-post-page">

  {% include banner.html %}

  <div class="container my-4">
    <!-- Wrapper Start -->
    <div class="row">
      <div class="col-md-12">
        <h1>{{ page.title }}</h1>
        <div class="post-info">
          <p class="font-italic">By
            <span class="font-weight-bold">{{ page.author }}</span> on
            <span class="font-weight-bold">{{ page.date | date: "%b %-d, %Y" }}</span>
            {% include read-time.html
                        content=content
                        bracket_start='('
                        bracket_end=')'
                        unit='min'
                        approx='true'
                        caption='read'
            %}
          </p>
          <hr />
          {{ content }}
        </div>
      </div>
    </div>
  </div>
</div>
